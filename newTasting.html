                 <div id="newTasting">
                    <form></form>
                        <div class="form-group">
                          <label for="Whiskey-nam">Whiskey Name:</label>
                          <input type="text" class="form-control" id="Whiskey-name" aria-describedby="Whiskey name" placeholder="Whiskey">
                        </div>
                        <div class="form-group">
                            <label for="Whiskey-distillery">Whiskey Distillery:</label>
                            <input type="text" class="form-control" id="Whiskey-distillery" aria-describedby="Whiskey Distillery" placeholder="Whiskey Distillery">
                        </div>
                        <div class="form-group">
                            <label for="Whiskey-region">Whiskey Region:</label>
                            <input type="text" class="form-control" id="Whiskey-region" aria-describedby="Whiskey Region" placeholder="Whiskey Region">
                        </div>
                        <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Whiskey-like" value="option1">Yes, I liked it
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Whiskey-dislike" value="option2">No, Im not a fan
                        </label>
                      </div>
                      <div class="form-group">
                        <label for="Tasting Notes">Tasting Notes:</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                      <div>
                        <button type="submit" class="btn btn-primary">Save it to your book</button>
                      </div>
                      </form>
