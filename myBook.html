<!-- Modal -->
<div class="modal fade" id="newTasting" tabindex="-1" role="dialog" aria-labelledby="newWhisky" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newWhisky">What are you trying?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="Whiskey-name" class="col-form-label">Whiskey Name:</label>
          <input type="text" class="form-control" id="Whiskey-name">
          <label for="Whiskey-distillery" class="col-form-label">Whiskey Distillery:</label>
          <input type="text" class="form-control" id="Whiskey-distillery">
          <label for="Whiskey-region" class="col-form-label">Whiskey Region:</label>
          <input type="text" class="form-control" id="Whiskey-region">
          <div class="form-check form-check"></div>
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Whiskey-like" value="option1">Yes, I liked it
              </label>
            </div>
            <div class="form-check form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="Whiskey-dislike" value="option2">No, Im not a fan
              </label>
            </div>
        </div>      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
